<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Social Media Icons Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <section class="container">
        <div id="facebook">
            <div class="nombre">Facebook</div>
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
                <li class="fab fa-facebook"></li>
            </a>
        </div>
        <div id="twitter">
            <div class="nombre">Twitter</div>
            <a href="https://twitter.com/?lang=es" target="_blank">
                <li class="fab fa-twitter"></li>
            </a>
        </div>
        <div id="instagram">
            <div class="nombre">Instagram</div>
            <a href="https://www.instagram.com/" target="_blank">
                <li class="fab fa-instagram"></li>
            </a>
        </div>
        <div id="linkedin">
            <div class="nombre">Linked</div>
            <a href="https://www.linkedin.com/feed/" target="_blank">
                <li class="fab fa-linkedin"></li>
            </a>
        </div>
        <div id="youtube">
            <div class="nombre">Youtube</div>
            <a href="https://www.youtube.com/" target="_blank">
                <li class="fab fa-youtube"></li>
            </a>
        </div>
    </section>
</body>

</html>
